[build]
base = "react-app/"
command = "npm run build"
publish = "build/"

[context.production]
# environment = { ACCESS_TOKEN = "super secret", NODE_VERSION = "14.15.3" }

[[redirects]]
from = "/api/*"
to = "https://mobile.guvenlibtc.com/api/:splat"
status = 200
force = true

[[redirects]]
from = "/socket/*"
to = "https://mobile.guvenlibtc.com/socket/:splat"
status = 200
force = true

[[redirects]]
from = "/socket.io/*"
to = "https://mobile.guvenlibtc.com/socket.io/:splat"
status = 200
force = true

[[redirects]]
from = "/*"
status = 200
to = "/index.html"

